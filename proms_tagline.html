<!DOCTYPE html>
<html>
<head>
  <title>ProMS Tagline Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    #message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üí° Share Your Tagline Idea for ProMS</h2>
  <form id="taglineForm">
    <label>Staff ID:</label>
    <input type="text" name="staffId" required>

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Your tagline or motto idea:</label>
    <textarea name="tagline" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('taglineForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);
      const staffId = data.get("staffId");
      const name = data.get("name");
      const tagline = data.get("tagline");

      fetch("https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec", {
        method: "POST",
        body: new URLSearchParams({
          staffId: staffId,
          name: name,
          tagline: tagline
        })
      })
        .then(response => {
          if (response.ok) {
            message.innerHTML = `<p>‚úÖ Thank you, <strong>${name}</strong>! Your idea has been recorded.</p>`;
            form.reset();
          } else {
            message.innerHTML = `<p style="color:red">‚ùå Submission failed. Please try again.</p>`;
          }
        })
        .catch(error => {
          console.error("Submission error:", error);
          message.innerHTML = `<p style="color:red">‚ö†Ô∏è Network error. Please try again later.</p>`;
        });
    });
  </script>
</body>
</html>
