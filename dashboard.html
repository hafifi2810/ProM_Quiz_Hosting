<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProMS Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud2.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6f8;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #countValue {
      font-size: 3rem;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #wordCloud {
      width: 100%;
      height: 400px;
      display: block;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>üìä ProMS Live Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Total Tagline Submissions</h2>
      <div id="countValue">0</div>
    </div>
    <div class="card">
      <h2>Latest 5 Taglines</h2>
      <table>
        <thead><tr><th>Name</th><th>Tagline</th></tr></thead>
        <tbody id="latestTable"></tbody>
      </table>
    </div>
  </div>

  <div class="card" style="width: 100%; margin-top: 20px;">
    <h2>Word Cloud</h2>
    <canvas id="wordCloud" width="800" height="400"></canvas>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwXJtRU0ypgQiAE2gSqGCDFq_6Zkd7qULk3SuQP3dXVDSXG74AzehgItupwLqsmTHEp/exec";

    function fetchData() {
      fetch(endpoint)
        .then(r => r.json())
        .then(data => {
          if (!Array.isArray(data)) return;

          document.getElementById("countValue").textContent = data.length;

          // Update table
          const tbody = document.getElementById("latestTable");
          tbody.innerHTML = "";
          data.slice(-5).reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row["Name"] || "-"}</td><td>${row["Tagline"] || "-"}</td>`;
            tbody.appendChild(tr);
          });

          // Word frequency
          const wordMap = new Map();
          data.forEach(row => {
            const line = row["Tagline"] || "";
            const words = line.toLowerCase().match(/\b[a-z]{3,}\b/g);
            if (words) {
              words.forEach(word => {
                wordMap.set(word, (wordMap.get(word) || 0) + 1);
              });
            }
          });

          let wordList = Array.from(wordMap.entries());
          console.log("üß† Word list:", wordList);

          // Fallback words if list is empty
          if (wordList.length === 0) {
            wordList = [["ProMS", 10], ["Smart", 8], ["Fast", 6], ["Transparent", 4]];
          }

          // Delay render to fix layout issue
          setTimeout(() => {
            const canvas = document.getElementById("wordCloud");
            canvas.width = 800;
            canvas.height = 400;
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

            WordCloud(canvas, {
              list: wordList,
              gridSize: 12,
              weightFactor: 8,
              color: () => '#' + Math.floor(Math.random()*16777215).toString(16),
              backgroundColor: '#fff'
            });
          }, 200);
        })
        .catch(err => {
          console.error("‚ùå Fetch failed:", err);
        });
    }

    fetchData();
    setInterval(fetchData, 3000);
  </script>
</body>
</html>
