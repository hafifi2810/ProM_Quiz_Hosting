<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProMS Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      overflow: hidden;
      height: 100vh;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 5px 0;
    }

    #controls {
      margin-bottom: 10px;
      text-align: center;
    }

    #refreshBtn {
      padding: 6px 16px;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #lastUpdated {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }

    .main-container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      flex: 1;
      gap: 20px;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      flex: 1;
      gap: 10px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      height: 100%;
      overflow: hidden;
    }

    #countValue {
      font-size: 2.5rem;
      color: #007bff;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    #wordCloud {
      width: 100%;
      height: 100%;
      border: 1px dashed #ccc;
    }

    .top-card {
      flex: 0 0 35%;
    }

    .bottom-card {
      flex: 1;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>📊 ProMS Live Dashboard</h1>

  <div id="controls">
    <button id="refreshBtn">🔄 Refresh Now</button>
    <div id="lastUpdated">Last updated: -</div>
  </div>

  <div class="main-container">
    <!-- LEFT SIDE -->
    <div class="left-panel">
      <div class="card top-card">
        <h2>Total Tagline Submissions</h2>
        <div id="countValue">0</div>
      </div>
      <div class="card bottom-card">
        <h2>Latest 5 Taglines</h2>
        <table>
          <thead><tr><th>Name</th><th>Tagline</th></tr></thead>
          <tbody id="latestTable"></tbody>
        </table>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
      <div class="card" style="height: 100%;">
        <h2>Word Cloud</h2>
        <canvas id="wordCloud" width="500" height="400"></canvas>
      </div>
    </div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwXJtRU0ypgQiAE2gSqGCDFq_6Zkd7qULk3SuQP3dXVDSXG74AzehgItupwLqsmTHEp/exec";
    let lastHash = "";

    function getHash(data) {
      const lastRow = data[data.length - 1];
      const lastValue = JSON.stringify(lastRow);
      return data.length + "_" + btoa(unescape(encodeURIComponent(lastValue))).slice(-10);
    }

    function formatTime() {
      const now = new Date();
      return now.toLocaleString('en-GB', { hour12: false });
    }

    function fetchData(force = false) {
      fetch(endpoint)
        .then(r => r.json())
        .then(data => {
          if (!Array.isArray(data)) return;

          const currentHash = getHash(data);
          if (!force && currentHash === lastHash) return;
          lastHash = currentHash;

          document.getElementById("lastUpdated").textContent = "Last updated: " + formatTime();

          // Count
          document.getElementById("countValue").textContent = data.length;

          // Table
          const tbody = document.getElementById("latestTable");
          tbody.innerHTML = "";
          data.slice(-5).reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row["Name"] || "-"}</td><td>${row["Tagline"] || "-"}</td>`;
            tbody.appendChild(tr);
          });

          // Word Cloud
          const wordMap = new Map();
          data.forEach(row => {
            const text = row["Tagline"] || "";
            const words = text.toLowerCase().match(/\b[a-z]{3,}\b/g);
            if (words) {
              words.forEach(word => {
                wordMap.set(word, (wordMap.get(word) || 0) + 1);
              });
            }
          });

          let wordList = Array.from(wordMap.entries());
          if (wordList.length === 0) {
            wordList = [["ProMS", 5], ["Smart", 4], ["Future", 3]];
          }

          const canvas = document.getElementById("wordCloud");
          canvas.width = canvas.offsetWidth;
          canvas.height = canvas.offsetHeight;
          canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

          WordCloud(canvas, {
            list: wordList,
            gridSize: 12,
            weightFactor: 8,
            color: () => '#' + Math.floor(Math.random() * 16777215).toString(16),
            backgroundColor: '#fff'
          });
        })
        .catch(err => {
          console.error("❌ Fetch failed:", err);
        });
    }

    document.getElementById("refreshBtn").addEventListener("click", () => fetchData(true));
    fetchData(true); // manual only
  </script>
</body>
</html>
