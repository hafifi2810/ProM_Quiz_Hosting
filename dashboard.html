<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProMS Live Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud2.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #countValue {
      font-size: 3rem;
      color: #007bff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    #wordCloud {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š ProMS Live Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Total Tagline Submissions</h2>
      <div id="countValue">0</div>
    </div>
    <div class="card">
      <h2>Latest 5 Taglines</h2>
      <table id="latestTable">
        <thead>
          <tr><th>Name</th><th>Tagline</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="card" style="width: 100%; max-width: 1200px; margin-top: 20px;">
    <h2>Word Cloud</h2>
    <div id="wordCloud"></div>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxvOfy_ThaonBAgGQ5Qrn05J2OAouINwVIQUS7epJCl77GogUZ1yvwP_CV7tFECgcCw/exec";

    function fetchData() {
      fetch(endpoint)
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) return;

          // Update count
          document.getElementById("countValue").textContent = data.length;

          // Update latest 5
          const tbody = document.querySelector("#latestTable tbody");
          tbody.innerHTML = "";
          const latest = data.slice(-5).reverse();
          latest.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.Name || "-"}</td><td>${row.Tagline || "-"}</td>`;
            tbody.appendChild(tr);
          });

          // Prepare word frequency
          const wordMap = new Map();
          data.forEach(row => {
            const words = (row.Tagline || "").toLowerCase().replace(/[^a-z0-9 ]/g, "").split(" ");
            words.forEach(word => {
              if (word.length > 3) {
                wordMap.set(word, (wordMap.get(word) || 0) + 1);
              }
            });
          });

          const wordArray = Array.from(wordMap.entries());
          WordCloud(document.getElementById("wordCloud"), {
            list: wordArray,
            gridSize: 12,
            weightFactor: 8,
            color: () => '#' + Math.floor(Math.random()*16777215).toString(16),
            backgroundColor: '#fff'
          });
        });
    }

    fetchData();
    setInterval(fetchData, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
